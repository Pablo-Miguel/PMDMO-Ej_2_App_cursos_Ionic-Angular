<ion-header>
  <ion-toolbar>
    <ion-title>Detalle curso: {{curso.getCurso()}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img alt="img" [src]="curso.getSrc()" />
    <ion-card-header>
      <ion-card-title>Curso: {{curso.getCurso()}}</ion-card-title>
      <ion-card-subtitle>Puntos: {{curso.getPuntos()}}</ion-card-subtitle>
      <div class="btn_delete">
        <ion-button size="default" shape="round" (click)="deleteCurso()">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-card-header>
  </ion-card>
</ion-content>
